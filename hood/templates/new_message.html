{% extends "registration/base.html" %}
{% load bootstrap4 %}
{% block content %}
   <div class="container">
       <h1 class="text-center">New post</h1>
       <form action="{% url 'new_message'%}" method="post" enctype="multipart/form-data">
          {%csrf_token%}
          {% bootstrap_form msg_form%}
          <input type="submit" class="btn btn-success btn-lg" value="Post">

        </form>
    </div>
{% endblock %}
